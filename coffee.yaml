openapi: 3.0.0
servers:
  - url: 'http://coffeeshop.swagger.io/v2'
info:
  description: >-
    This is a sample server Coffeeshop server. For this sample, you can use the api key
    `special-key` to test the authorization filters.
  version: 1.0.0
  title: OpenAPI Coffeeshop
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: coffee
    description: Everything about your Coffees
  - name: store
    description: Access to Coffeeshop orders
  - name: user
    description: Operations about user
paths:
  /coffee:
    post:
      tags:
        - coffee
      summary: Add a new coffee to the store
      description: ''
      operationId: addCoffee
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Coffee'
            application/json:
              schema:
                $ref: '#/components/schemas/Coffee'
        '405':
          description: Invalid input
      security:
        - coffeeshop_auth:
            - 'write:coffees'
            - 'read:coffees'
      requestBody:
        $ref: '#/components/requestBodies/Coffee'
    put:
      tags:
        - coffee
      summary: Update an existing coffee
      description: ''
      operationId: updateCoffee
      externalDocs:
        url: "http://coffeeshop.swagger.io/v2/doc/updateCoffee"
        description: "API documentation for the updateCoffee operation"
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Coffee'
            application/json:
              schema:
                $ref: '#/components/schemas/Coffee'
        '400':
          description: Invalid ID supplied
        '404':
          description: Coffee not found
        '405':
          description: Validation exception
      security:
        - coffeeshop_auth:
            - 'write:coffees'
            - 'read:coffees'
      requestBody:
        $ref: '#/components/requestBodies/Coffee'
  /coffee/findByStatus:
    get:
      tags:
        - coffee
      summary: Finds Coffees by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findCoffeesByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: true
          style: form
          explode: false
          deprecated: true
          schema:
            type: array
            items:
              type: string
              enum:
                - available
                - pending
                - sold
              default: available
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coffee'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coffee'
        '400':
          description: Invalid status value
      security:
        - coffeeshop_auth:
            - 'read:coffees'
  /coffee/findByTags:
    get:
      tags:
        - coffee
      summary: Finds Coffees by tags
      description: >-
        Multiple tags can be provided with comma separated strings. Use tag1,
        tag2, tag3 for testing.
      operationId: findCoffeesByTags
      parameters:
        - name: tags
          in: query
          description: Tags to filter by
          required: true
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coffee'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coffee'
        '400':
          description: Invalid tag value
      security:
        - coffeeshop_auth:
            - 'read:coffees'
      deprecated: true
  '/coffee/{coffeeId}':
    get:
      tags:
        - coffee
      summary: Find coffee by ID
      description: Returns a single coffee
      operationId: getCoffeeById
      parameters:
        - name: coffeeId
          in: path
          description: ID of coffee to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Coffee'
            application/json:
              schema:
                $ref: '#/components/schemas/Coffee'
        '400':
          description: Invalid ID supplied
        '404':
          description: Coffee not found
      security:
        - api_key: []
    post:
      tags:
        - coffee
      summary: Updates a coffee in the store with form data
      description: ''
      operationId: updateCoffeeWithForm
      parameters:
        - name: coffeeId
          in: path
          description: ID of coffee that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '405':
          description: Invalid input
      security:
        - coffeeshop_auth:
            - 'write:coffees'
            - 'read:coffees'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: Updated name of the coffee
                  type: string
                status:
                  description: Updated status of the coffee
                  type: string
    delete:
      tags:
        - coffee
      summary: Deletes a coffee
      description: ''
      operationId: deleteCoffee
      parameters:
        - name: api_key
          in: header
          required: false
          schema:
            type: string
        - name: coffeeId
          in: path
          description: Coffee id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid coffee value
      security:
        - coffeeshop_auth:
            - 'write:coffees'
            - 'read:coffees'
  '/coffee/{coffeeId}/uploadImage':
    post:
      tags:
        - coffee
      summary: uploads an image
      description: ''
      operationId: uploadFile
      parameters:
        - name: coffeeId
          in: path
          description: ID of coffee to update
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - coffeeshop_auth:
            - 'write:coffees'
            - 'read:coffees'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                additionalMetadata:
                  description: Additional data to pass to server
                  type: string
                file:
                  description: file to upload
                  type: string
                  format: binary
  /store/inventory:
    get:
      tags:
        - store
      summary: Returns coffee inventories by status
      description: Returns a map of status codes to quantities
      operationId: getInventory
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
      security:
        - api_key: []
  /store/order:
    post:
      tags:
        - store
      summary: Place an order for a coffee
      description: ''
      operationId: placeOrder
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid Order
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        description: order placed for purchasing the coffee
        required: true
  '/store/order/{orderId}':
    get:
      tags:
        - store
      summary: Find purchase order by ID
      description: >-
        For valid response try integer IDs with value <= 5 or > 10. Other values
        will generate exceptions
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          description: ID of coffee that needs to be fetched
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 5
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
    delete:
      tags:
        - store
      summary: Delete purchase order by ID
      description: >-
        For valid response try integer IDs with value < 1000. Anything above
        1000 or nonintegers will generate API errors
      operationId: deleteOrder
      parameters:
        - name: orderId
          in: path
          description: ID of the order that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      responses:
        default:
          description: successful operation
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
  /user/createWithArray:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      description: ''
      operationId: createUsersWithArrayInput
      responses:
        default:
          description: successful operation
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/UserArray'
  /user/createWithList:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      description: ''
      operationId: createUsersWithListInput
      responses:
        default:
          description: successful operation
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/UserArray'
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
            pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            Set-Cookie:
              description: >-
                Cookie authentication key for use with the `api_key`
                apiKey authentication.
              schema:
                type: string
                example: AUTH_KEY=abcde12345; Path=/; HttpOnly
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      responses:
        default:
          description: successful operation
      security:
        - api_key: []
  '/user/{username}':
    get:
      tags:
        - user
      summary: Get user by user name
      description: ''
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: The name that needs to be fetched. Use user1 for testing.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: username
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
      security:
        - api_key: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      security:
        - api_key: []
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  requestBodies:
    UserArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
      description: List of user object
      required: true
    Coffee:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Coffee'
        application/xml:
          schema:
            $ref: '#/components/schemas/Coffee'
      description: Coffee object that needs to be added to the store
      required: true
  securitySchemes:
    coffeeshop_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://coffeeshop.swagger.io/api/oauth/dialog'
          scopes:
            'write:coffees': modify coffees in your account
            'read:coffees': read your coffees
    api_key:
      type: apiKey
      name: api_key
      in: header
  schemas:
    Order:
      title: Coffee Order
      description: An order for a coffees from the coffee store
      type: object
      properties:
        id:
          type: integer
          format: int64
        coffeeId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
          default: false
      xml:
        name: Order
    Category:
      title: Coffee category
      description: A category for a coffee
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\.\-_]*[a-zA-Z0-9]+$'
      xml:
        name: Category
    User:
      title: a User
      description: A User who is purchasing from the coffee store
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          format: int32
          description: User Status
      xml:
        name: User
    Tag:
      title: Coffee Tag
      description: A tag for a coffee
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    Coffee:
      title: a Coffee
      description: A coffee for sale in the coffee store
      type: object
      required:
        - name
        - photoUrls
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        name:
          type: string
          example: doggie
        photoUrls:
          type: array
          xml:
            name: photoUrl
            wrapped: true
          items:
            type: string
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: coffee status in the store
          deprecated: true
          enum:
            - available
            - pending
            - sold
      xml:
        name: Coffee
    ApiResponse:
      title: An uploaded response
      description: Describes the result of uploading an image resource
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
